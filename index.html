<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PrismatiCore Mobile</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --accent: #007aff; }
        
        * { box-sizing: border-box; }

        body { 
            margin: 0; font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); display: flex; flex-direction: column; 
            /* dvh handles the shifting iPad address bar height */
            height: 100dvh; width: 100vw; 
            overflow: hidden; position: fixed;
        }
        
        #header { 
            height: 60px; padding: 0 15px; background: var(--card); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #ddd; z-index: 10; flex-shrink: 0;
        }

        #viewport { 
            flex: 1; /* This takes up all remaining space between header and palette */
            position: relative; overflow: hidden; 
            background: #d1d8e0; display: flex; align-items: center; justify-content: center;
        }

        canvas { 
            background: #fff; box-shadow: 0 5px 25px rgba(0,0,0,0.15); 
            transform-origin: center; touch-action: none; 
            image-rendering: pixelated;
        }

        #palette { 
            height: 90px; /* Fixed height to prevent cutting off */
            display: flex; gap: 12px; padding: 10px 15px; background: var(--card); 
            border-top: 1px solid #ddd; overflow-x: auto; flex-shrink: 0;
            -webkit-overflow-scrolling: touch; align-items: center; justify-content: flex-start;
        }
        
        .swatch { 
            min-width: 60px; height: 60px; border-radius: 50%; 
            border: 4px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            flex-shrink: 0; transition: transform 0.2s;
        }
        .swatch.active { border-color: #333; transform: scale(1.1) translateY(-5px); }

        button#hintBtn { 
            padding: 10px 20px; border-radius: 20px; border: none; 
            background: var(--accent); color: white; font-weight: 600;
        }
        
        /* Small fix for iPad "Safe Areas" near the home bar */
        @media (max-width: 1024px) {
            #palette { padding-bottom: calc(10px + env(safe-area-inset-bottom)); height: auto; min-height: 100px; }
        }
    </style>
</head>
<body>

<div id="header">
    <select id="imageSelector" style="width: 50%; height: 35px;"><option value="">-- Image --</option></select>
    <button id="hintBtn" onclick="giveHint()" disabled>Hint</button>
</div>

<div id="viewport">
    <canvas id="gameCanvas"></canvas>
</div>

<div id="palette"></div>

</body>
</html>
