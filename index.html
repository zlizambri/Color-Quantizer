<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PrismatiCore</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #f2f2f7; --card: #ffffff; --accent: #007aff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100dvh; overflow: hidden; position: fixed; width: 100%; }
        #header { background: var(--card); border-bottom: 1px solid #d1d1d6; padding: 10px 20px; z-index: 100; padding-top: env(safe-area-inset-top); }
        .row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 5px; }
        #viewport { flex: 1; position: relative; overflow: hidden; background: #8e8e93; display: flex; align-items: center; justify-content: center; }
        canvas { background: #fff; box-shadow: 0 10px 40px rgba(0,0,0,0.3); transform-origin: center; touch-action: none; }
        #palette { height: 140px; display: flex; gap: 15px; padding: 20px; background: var(--card); border-top: 1px solid #d1d1d6; overflow-x: auto; align-items: center; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .swatch { min-width: 70px; height: 70px; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 24px; color: white; text-shadow: 0 1px 4px rgba(0,0,0,0.8); transition: 0.2s; flex-shrink: 0; }
        .swatch.active { border-color: #333; transform: scale(1.2) translateY(-10px); }
        #galleryOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; overflow-y: auto; padding: 20px; display: none; backdrop-filter: blur(10px); }
        .search-bar { width: 100%; padding: 15px; border-radius: 12px; border: none; margin-bottom: 20px; font-size: 18px; background: #3a3a3c; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .thumb-card { background: white; border-radius: 15px; padding: 10px; text-align: center; }
        .thumb-card img { width: 100%; aspect-ratio: 1; object-fit: contain; border-radius: 10px; background: #fff; border: 2px solid #e5e5ea; margin-bottom: 5px; }
        button { padding: 10px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
        .btn-action { background: var(--accent); color: white; }
        .btn-icon { background: #e5e5ea; color: #3a3a3c; }
    </style>
</head>
<body>
<div id="header">
    <div class="row"><button class="btn-icon" onclick="toggleGallery()" style="flex:1">Gallery</button><button class="btn-icon" onclick="resetProgress()">â†º</button><button id="hintBtn" class="btn-action" onclick="giveHint()" disabled>Hint</button></div>
    <div class="row"><span>Brush:</span><input type="range" id="radiusSlider" min="1" max="60" value="20" style="flex:1"><div id="status-bar" style="font-size:12px; font-weight:bold; color:var(--accent); margin-left:10px;">PICK A PHOTO</div></div>
</div>
<div id="viewport"><canvas id="gameCanvas"></canvas></div>
<div id="palette"></div>
<div id="galleryOverlay">
    <div class="row" style="margin-bottom:20px;"><h2 style="color:white; margin:0;">Collections</h2><button class="btn-action" onclick="toggleGallery()">Close</button></div>
    <input type="text" id="gallerySearch" class="search-bar" placeholder="Search images..." oninput="filterGallery()">
    <div id="galleryGrid" class="grid"></div>
</div>
<script>
    const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d', { alpha: false });
    const paletteDiv = document.getElementById('palette'), statusBar = document.getElementById('status-bar');
    let gameData = null, currentFile = null, allFiles = [], activeColorIdx = null, paintedShapes = new Set(), hintShapeId = null;
    let scale = 1, posX = 0, posY = 0, touches = [], startDist = 0;

    function toggleGallery() { 
        const g = document.getElementById('galleryOverlay');
        g.style.display = (g.style.display === 'block') ? 'none' : 'block';
        if(g.style.display === 'block') loadGallery();
    }
    async function loadGallery() {
        const res = await fetch('image_data/manifest.json');
        allFiles = await res.json(); filterGallery();
    }
    function filterGallery() {
        const query = document.getElementById('gallerySearch').value.toLowerCase();
        const grid = document.getElementById('galleryGrid'); grid.innerHTML = '';
        allFiles.forEach(file => {
            const name = file.replace('_tapdata.json', '').replace(/_/g, ' ');
            if (name.toLowerCase().includes(query)) {
                const card = document.createElement('div'); card.className = 'thumb-card';
                const thumb = `image_data/${file.replace('_tapdata.json', '_thumb.png')}`;
                card.innerHTML = `<img src="${thumb}"><div style="font-weight:700; font-size:14px; color:#333;">${name}</div>`;
                card.onclick = () => { loadPuzzle(file); toggleGallery(); };
                grid.appendChild(card);
            }
        });
    }
    async function loadPuzzle(filename) {
        currentFile = filename; const res = await fetch(`image_data/${filename}`);
        gameData = await res.json();
        const saved = localStorage.getItem('pc_save_' + filename);
        paintedShapes = saved ? new Set(JSON.parse(saved)) : new Set();
        canvas.width = gameData.width; canvas.height = gameData.height;
        const vRect = document.getElementById('viewport').getBoundingClientRect();
        scale = Math.min(vRect.width/canvas.width, vRect.height/canvas.height)*0.9;
        posX = 0; posY = 0; activeColorIdx = null; renderPalette(); render();
    }
    function renderPalette() {
        paletteDiv.innerHTML = ''; if (!gameData) return;
        let anyLeft = false;
        gameData.palette.forEach((rgb, idx) => {
            const cid = idx + 1;
            const shapesOfColor = gameData.shapeToColor.map((c, i) => c === cid ? i+1 : null).filter(n => n);
            const foundCount = shapesOfColor.filter(sid => paintedShapes.has(sid)).length;
            if (foundCount < shapesOfColor.length) {
                anyLeft = true;
                const swatch = document.createElement('div');
                swatch.className = 'swatch' + (activeColorIdx === cid ? ' active' : '');
                swatch.style.backgroundColor = `rgb(${rgb[0]},${rgb[1]},${rgb[2]})`;
                swatch.innerText = cid;
                swatch.onclick = () => { activeColorIdx = cid; document.getElementById('hintBtn').disabled = false; updateStatus(); renderPalette(); render(); };
                paletteDiv.appendChild(swatch);
            }
        });
        if(!anyLeft && paintedShapes.size > 0) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }
    function updateStatus() {
        const total = gameData.shapeToColor.filter(c => c === activeColorIdx).length;
        let found = 0; gameData.shapeToColor.forEach((c, i) => { if (c === activeColorIdx && paintedShapes.has(i + 1)) found++; });
        statusBar.innerText = `${total - found} LEFT`;
    }
    function render() {
        if (!gameData) return;
        const imgData = ctx.createImageData(gameData.width, gameData.height);
        const { map, shapeToColor, palette, width } = gameData;
        for (let i = 0; i < map.length; i++) {
            const sid = map[i], cid = shapeToColor[sid - 1];
            let r, g, b;
            if (sid === 0) [r,g,b] = [255,255,255];
            else if (paintedShapes.has(sid)) [r,g,b] = palette[cid-1];
            else if (sid === hintShapeId) [r,g,b] = [255,0,0];
            else if (activeColorIdx === cid) {
                const x = i % width, y = Math.floor(i / width);
                [r,g,b] = (Math.floor(x/10)+Math.floor(y/10))%2 ? [255,255,255] : [220, 220, 230];
            } else [r,g,b] = [242, 242, 247];
            const p = i * 4; imgData.data[p]=r; imgData.data[p+1]=g; imgData.data[p+2]=b; imgData.data[p+3]=255;
        }
        ctx.putImageData(imgData, 0, 0);
    }
    function handleTap(e) {
        if (!gameData || !activeColorIdx) return;
        const rect = canvas.getBoundingClientRect();
        const cX = (e.clientX - rect.left) * (canvas.width / rect.width), cY = (e.clientY - rect.top) * (canvas.height / rect.height);
        const rad = parseInt(document.getElementById('radiusSlider').value);
        let found = false;
        for (let y = Math.max(0, cY-rad); y <= Math.min(gameData.height-1, cY+rad); y++) {
            for (let x = Math.max(0, cX-rad); x <= Math.min(gameData.width-1, cX+rad); x++) {
                if (Math.sqrt((x-cX)**2 + (y-cY)**2) <= rad) {
                    const sid = gameData.map[Math.floor(y)*gameData.width + Math.floor(x)];
                    if (sid > 0 && gameData.shapeToColor[sid-1] === activeColorIdx && !paintedShapes.has(sid)) {
                        paintedShapes.add(sid); found = true;
                    }
                }
            }
        }
        if (found) { localStorage.setItem('pc_save_' + currentFile, JSON.stringify([...paintedShapes])); renderPalette(); render(); updateStatus(); }
    }
    function updateTransform() { canvas.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }
    let isMoving = false, sX, sY, lpX, lpY, lScale;
    canvas.addEventListener('pointerdown', e => { touches.push(e); if(touches.length===1){ isMoving=false; lpX=posX; lpY=posY; sX=e.clientX; sY=e.clientY; } else if(touches.length===2){ startDist=Math.hypot(touches[0].clientX-touches[1].clientX, touches[0].clientY-touches[1].clientY); lScale=scale; } });
    window.addEventListener('pointermove', e => { const idx=touches.findIndex(t=>t.pointerId===e.pointerId); if(idx>-1) touches[idx]=e; if(touches.length===1){ const dx=e.clientX-sX, dy=e.clientY-sY; if(Math.abs(dx)>10||Math.abs(dy)>10){ isMoving=true; posX=lpX+dx; posY=lpY+dy; updateTransform(); } } else if(touches.length===2){ isMoving=true; scale=lScale*(Math.hypot(touches[0].clientX-touches[1].clientX, touches[0].clientY-touches[1].clientY)/startDist); updateTransform(); } });
    window.addEventListener('pointerup', e => { if(touches.length===1 && !isMoving) handleTap(touches[0]); touches=touches.filter(t=>t.pointerId!==e.pointerId); });
    function resetProgress() { if(confirm("Reset?")){ paintedShapes.clear(); localStorage.removeItem('pc_save_'+currentFile); renderPalette(); render(); } }
    function giveHint() { const unp = []; gameData.shapeToColor.forEach((c, i) => { if(c===activeColorIdx && !paintedShapes.has(i+1)) unp.push(i+1); }); if(unp.length){ hintShapeId=unp[Math.floor(Math.random()*unp.length)]; render(); setTimeout(()=>{hintShapeId=null; render();}, 800); } }
    document.addEventListener('DOMContentLoaded', toggleGallery);
</script>
</body>
</html>
